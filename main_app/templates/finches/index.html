{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/finch-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Finch List</h1>
</section>
<section class="card-container">
  {% for finch in finches %}
    <div class="card">
    <a href="{% url 'finches_detail' finch.id%}"
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static '' %}" 
            alt=""
          >
        </div>
        <h2 class="card-title">{{ finch.name }}</h2>
          <p>A {{ finch.color }}, {{ finch.sex }} finch</p>
        <p><small>{{ finch.description }}</small></p>
    </a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
